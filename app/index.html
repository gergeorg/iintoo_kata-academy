              <span class="tooltip" tabindex="0"
                data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                <svg class="tooltip__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px"

                <svg class="tooltip__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px"

<section class="main-section">
  <div class="container main-section__container">
    <div class="main-section__left">
      <a class="main-section__logo" href="/" title="на главную">
        <img class="main-section__logo-img" src="img/logo.svg" alt="логотип iinto">
      </a>
    </div>
    <div class="main-section__right">
      <h2 class="main-section__title">Get iintoo it today</h2>
      <p class="main-section__subtitle">There is no charge or obligation upon registration</p>
      <div class="main-section__wrapper">
        <button class="main-section__btn btn-reset main-section__btn-fb">Register with Facebook</button>
        <button class="main-section__btn btn-reset main-section__btn-in">Register with Linkedin</button>
      </div>

      <span class="main-section__text">OR</span>

      <form action="#" class="form">
        <div class="form__wrapper">
          <label class="form__input-label">
            <span class="form__input-text">Email</span>
            <input type="email" class="form__input input-reset">
          </label>

          <label class="form__input-label">
            <span class="form__input-text">Phone</span>
            <input type="tel" class="form__input input-reset">
          </label>
        </div>

        <h3 class="form__title">What type of investor are you?</h3>
        <p class="form__text">Select the type of investor you are below.</p>

        <div class="form__radio">
          <label class="form__radio-label">
            <input class="form__radio-input" type="radio" name="type" value="Individual" checked>

            <span class="form__radio-content">
              <span class="form__radio-text">Individual</span>
              <span class="tooltip" tabindex="0"
                data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                <svg class="tooltip__icon">
                  <use xlink:href="img/sprite.svg#tooltip"></use>
                </svg>
              </span>
            </span>
          </label>

          <label class="form__radio-label">
            <input class="form__radio-input" type="radio" name="type" value="Business" checked>

            <span class="form__radio-content">
              <span class="form__radio-text">Business</span>
              <span class="tooltip" tabindex="0"
                data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                <svg class="tooltip__icon">
                  <use xlink:href="img/sprite.svg#tooltip"></use>
                </svg>
              </span>
            </span>
          </label>

          <label class="form__radio-label">
            <input class="form__radio-input" type="radio" name="type" value="IRA" checked>

            <span class="form__radio-content">
              <span class="form__radio-text">IRA</span>
              <span class="tooltip" tabindex="0"
                data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                <svg class="tooltip__icon">
                  <use xlink:href="img/sprite.svg#tooltip"></use>
                </svg>
              </span>
            </span>
          </label>

          <label class="form__radio-label">
            <input class="form__radio-input" type="radio" name="type" value="Trust" checked>

            <span class="form__radio-content">
              <span class="form__radio-text">Trust</span>
              <span class="tooltip" tabindex="0"
                data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                <svg class="tooltip__icon">
                  <use xlink:href="img/sprite.svg#tooltip"></use>
                </svg>
              </span>
            </span>
          </label>
        </div>

        <label class="form__igree">
          <input class="form__igree-input" type="checkbox">
          <span class="form__igree-content">I agree to the terms and receiving notifications from iintoo
            <a class="form__igree-link" href="#"> View full rerms</a>
          </span>
        </label>

        <button class="form__btn btn-reset">Create Account</button>
      </form>
    </div>
  </div>
</section>
